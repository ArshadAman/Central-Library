<!doctype html>
<html lang="en">

<head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Central Library</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="msg">
    </div>

    <!-- Form  -->
    <div class="container my-3">
        <h1 class="text-center">Central Library</h1>
        <hr>

        <form action="" id="library-form">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Book Name</span>
                <input type="text" class="form-control" placeholder="Book Name" aria-label="book-name"
                    aria-describedby="basic-addon1" id="name" >
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Author</span>
                <input type="text" class="form-control" id="author" aria-describedby="basic-addon3" itemid="author" >
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Rs.</span>
                <input type="number" class="form-control" aria-label="Amount" id="price" >
                <span class="input-group-text">.00</span>
            </div>

            <!-- <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
          </div>
          
          <div class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div> -->

            <!-- Radio Button  -->

            <div class="radio d-flex justify-content-around">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Fiction
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="self-help" value="Self Help">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Self Help
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="biography" value="Biography">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Biography
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="comics" value="Comics">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Comics
                    </label>
                </div>

            </div>
            <!-- Button  -->
            <div class="d-grid gap-2 my-4 w-75 mx-auto">
                <button class="btn btn-success" type="submit">Add Book</button>
            </div>          
        </form>


        <div id="table">
            <h1>Your Books</h1>
                <table class="table table-success table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Sl. No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- <script src="/scripts/index.js"></script> -->
    <script src="/scripts/app.js"></script>
</body>

</html>
